name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing the todo app üöÄ
on: [push]
jobs:  
  cypress-run-e2e-tests:
    # runs-on: ubuntu-22.04
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
        mongodb-version: ['8.0']

    steps:
      - uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: ./MERN-TODO-APP/server/package-lock.json
          node-version: '20'
          cache: 'npm'

      - name: Install server dependencies
        working-directory: ./MERN-TODO-APP/server
        run: npm install

      - name: Install client dependencies
        working-directory: ./MERN-TODO-APP/client
        run: npm install

      - name: Build client
        working-directory: ./MERN-TODO-APP/client
        run: npm run build

      # - name: Start MongoDB
      #   uses: supercharge/mongodb-github-action@1.12.0
      #   with:
      #     mongodb-version: ${{ matrix.mongodb-version }}

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./MERN-TODO-APP/server
          browser: chrome
          start: npm run dev
          wait-on: "http://localhost:4312"
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/Todos
          JWT: "somestrongsecret"
          NODE_ENV: "development"
          PORT: 4312
      
      - name: Copy env file
        run: cp /home/hosam/actions-runner/_work/DEPI2-GRADUATION-PROJECT/DEPI2-GRADUATION-PROJECT/MERN-TODO-APP/server/* /home/hosam/server/ -r
      
      - name: Restart servfer
        run: pm2 restart 0

      - run: echo "üçè This job's status is ${{ job.status }} ..."